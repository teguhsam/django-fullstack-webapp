{% extends "app/base.html" %} {% block content %}
<h1>Articles</h1>
<a href="{% url 'create_article' %}">Create article</a>
<ul>
  {% for article in articles %}
  <li>
    <a href="{% url 'update_article' article.id %}">{{ article.title }} </a>
    with {{article.word_count}} words
  </li>
  {% endfor %}
</ul>
{% endblock content %}
